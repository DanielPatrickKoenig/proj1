{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h1>New Post</h1>
    <form
        action="/posts/new-post/"
        method="post"
        enctype="multipart/form-data"
    >
        {% csrf_token %}
        {{ form }}
        <button>Submit</button>
    </form>
{% endblock %}
