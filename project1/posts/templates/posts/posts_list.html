{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h1>Post List</h1>
    <ul>
    {% for post in posts %}
        <li>
            <h2><a href="{% url 'page' slug=post.slug %}">{{post.title}}</a></h2>
            <p>{{post.date}}</p>
            <p>{{post.body}}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
