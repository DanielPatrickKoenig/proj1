{% extends 'base.html' %}

{% block title %}
    Login User
{% endblock %}

{% block content %}
    <h1>Register User</h1>
    <form
        action="/users/login/"
        method="post"
    >
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button>Submit</button>
    </from>
{% endblock %}
